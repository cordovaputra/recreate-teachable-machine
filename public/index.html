<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Teachable Machine</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="#">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Barlow:500"
    />
  </head>
  <body>
    <h1>Teachable Machine</h1>
    <p id="status">Waiting ML model to load...</p>


    <div class="wrapper top">
      <video id="webcam" autoplay></video>

      <div class="controls">
        <button class="box"  id="enableCam" alt="clear drawing"> Enable Webcam </button>
        <button class="dataCollector" id="box" data-1hot="0" data-name="Class 1">Gather Class 1 Data</button>
        <button class="dataCollector" id="box" data-1hot="1" data-name="Class 2">Gather Class 2 Data</button>
        <button class="box" id="train">Train &amp; Predict!</button>
        <button class="box" id="reset">Reset</button>
      </div>
    </div>

    <p class="built-with">
      Built by
      <a target="_blank" href="https://twitter.com/cordova">@cordova</a>
      with
      <a target="_blank" href="https://www.tensorflow.org/js">TensorFlow.js</a
      >
    </p>

    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
